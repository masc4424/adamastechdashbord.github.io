<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'registration/style.css' %}"/>
</head>
<body>
  <div class="background-container">
      <img src="{% static 'img/forgot-password-removebg-preview.png' %}" alt="Photo" class="background-image">
      <div class="forgot-password-container">
          <div class="forgot-password-form">
              <h2>Forgot Password</h2>
              <p>Please enter your email address below and we'll send you instructions on how to reset your password.</p>
              <form action="{% url 'password_reset' %}" method="post">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          <input type="submit" class="submit-button" value="Submit">

        {% csrf_token %}
              </form>
      </div>
    </div>
  </div>
</body>
</html>
