<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load socialaccount %}

        <!-- ===== CSS ===== -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">

        <!-- ================================== BOX ICONS ===================================== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/bddbf16e05.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <!-- ============================== flash message ============================== -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/><!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

        <title>Login</title>
    </head>
    <body>
        <div class="l-form">
            <div class="shape1"></div>
            <div class="shape2"></div>

            <div class="form">
                <img src="{% static 'img/loginImg.png' %}" alt="" class="form__img">

                <form method="post"  class="form__content">
                    {% csrf_token %}
                    <img src="{% static 'img/adamastech_logo.png' %}" alt="" class="logo">
                        <h3 class = "form__title" style="font-family: luminari"><b style="font-size: 35px">S</b>upport<b style="font-size: 30px">S</b>quard</h3>

                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-user-circle'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">username</label>
                            <input type="text" class="form__input" id="username" name="username">
                        </div>
                    </div>

                    <div class="form__div">
                        <div class="form__icon">
                            <i class='bx bx-lock' ></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">password</label>
                            <input type="password" class="form__input" id="password" name="password">
                        </div>
                    </div>
                    <a href="{% url 'password_reset' %}" class="form__forgot">Forgot Password?</a>

                    <input type="submit" class="form__button" value="Login">
                    <div class="form__social">
                        <span class="form__social-text">Or Login with</span>
                        <a href="{% provider_login_url 'microsoft' %}" class="form__social-icon socks">
                            <img src="{% static 'img/microsoft_logo.png' %}" alt="" style="height: 30px; width: 30px;"></a>
                        <a href="{% provider_login_url 'google' %}" class="form__social-icon socks">
                            <img src="{% static 'img/google_logo.png' %}" alt="" style="height: 30px; width: 30px;"></a>
                        <a href="{% provider_login_url 'linkedin_oauth2' %}" class="form__social-icon socks">
                            <img src="{% static 'img/linkedin_logo.png' %}" alt="" style="height: 30px; width: 30px;"></a>
                    </div>
                </form>
            </div>
        </div>

<!-- ============================== flash message ============================== -->
<script>
      {% for flashmsg in messages %}
        alertify.set('notifier','position', 'top-center');
        alertify.error('{{ flashmsg }}');
      {% endfor %}
</script>
<!-- ============================== flash message end ============================== -->

<!-- ============================== MAIN JS =================================== -->
        <script src="{% static 'js/login.js' %}"></script>
    </body>
</html>
